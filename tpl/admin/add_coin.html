{{ define "content"}}
<h1 class="is-size-1 has-text-white">Add Coin</h1>

<div class="box">




<div class="columns index">
<div class="column is-6">


<form  action="/add/coins" method="POST" class="form-horizontal p2" target="_top">


<div class="field">
  <label class="label">CCID</label>
  <div class="control">
    <input class="input" id="ccid" name="ccid"placeholder="{{.ovd.coins.CCID}}">
  </div>
</div>


<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" id="name" name="name" placeholder="{{.ovd.coins.Name}}">
  </div>
</div>


<div class="field">
  <label class="label">Symbol</label>
  <div class="control">
    <input class="input" id="symbol" name="symbol" placeholder="{{.ovd.coins.Symbol}}">
  </div>
</div>


<div class="field">
  <label class="label">Slug</label>
  <div class="control">
    <input class="input" id="slug" name="slug" placeholder="{{.ovd.coins.Slug}}">
  </div>
</div>


<div class="field">
  <label class="label">Algo</label>
  <div class="control">
    <input class="input" id="algo" name="algo" placeholder="{{.ovd.coins.Algo}}">
  </div>
</div>




<div class="field">
  <div class="control">
    <label class="checkbox">
    <input type="checkbox" name="published" checked="">
      Published
    </label>
  </div>
</div>




<div class="field is-grouped">
  <div class="control">
    <input type="submit" value="Add coin" class="button is-link">
  </div>
</div>


</form>


  </div>


{{end}}
